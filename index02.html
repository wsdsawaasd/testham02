<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function sCircle(radius) {
            let S = Math.PI * radius*radius;
            document.write(S + '<br/>')
        }
        function pCircle(radius) {
            let P = 2*Math.PI * radius;
            document.write(P)
        }
        let a = parseInt(prompt("input radius s"));
        let b = parseInt(prompt("input radius p"));
        sCircle(a);
        pCircle(b);
    </script>
</body>
</html>
