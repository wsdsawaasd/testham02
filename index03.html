<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function factorial(number) {
        let multiply = 1;
        for (let i = 2; i < number + 1; i++) {
            multiply = multiply * i
        }
        document.write(multiply + "")
    }

    let a = parseInt(prompt("input number"));
    factorial(a)

</script>
</body>
</html>
